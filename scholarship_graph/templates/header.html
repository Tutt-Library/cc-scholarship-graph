{% block more_css %}
<style>
    
@import url("https://fonts.googleapis.com/css?family=Crimson+Text:400,700|Montserrat:300,700");
body {
  margin:0;
  font-family: "Crimson Text", serif;
  background-color: #fff;
  font-size: 1.15rem;
}
#cc-main {
}
#cc-main #content, div#cc-main header h1{
  max-width:1200px;
  margin:0 auto;
}
#cc-main #content {
  padding-left: 10px;
}
#cc-main h1{font-size:32px}
#cc-main h2{font-size:28px}
#cc-main h3{font-size:22px}
#cc-main h4{font-size:19px}
#cc-main h5{font-size:16px}
#cc-main h6{font-size:13px}

#cc-main h1,
#cc-main h2,
#cc-main h3,
#cc-main h4,
#cc-main h5,
#cc-main h6 {
  font-family: "Montserrat", sans-serif !important;
  color: #000;
  font-weight: bold;
}
#cc-main #header-wrapper {
  overflow: hidden;
  padding-bottom: 0;
  background-color: transparent;
  margin-bottom: 0;
}

#cc-main #header {
  background: rgb(208, 155, 44);
  border-bottom: none;
  padding: 0;
}

#cc-main #header h1 {
/*   margin: 0 0 0 -16px; */
}

#cc-main #header h1 a {
  color: #423c25;
  display: block;
  width: 460px;
  height: 66px;
  text-decoration: none;
  background: transparent
    url(https://www.coloradocollege.edu/global/images/2017/CC-LOGO-Horiz-RGB-Solid-White-Sm.png)
    no-repeat scroll 0% 0%;
  text-indent: -999em;
  margin-left: 0px !important;
}

#cc-main #header .navigation-toggle {
    display: none !important;
}

#cc-main #ContentSearch {
  display: none;
}
#cc-main #content {
  background-color: #fff;
}
#cc-main a {
    color: #7a6646;
}
#cc-main a:hover {
    color: #812b19;
}
#cc-main #content figure {
    font-size: 1em;
}
#cc-main aside.subnavigation {
  margin: 0 0 30px 0;
  background: #232323 !important;
  border: 0;
  box-shadow: none;
}
#cc-main aside.subnavigation .wrapper {
  border: 0;
  padding-top: 10px;
}
#cc-main aside.subnavigation h3 {
  font-size: 24px !important;
  font-weight: 800;
  letter-spacing: 1px;
  text-transform: uppercase;
  border-bottom: 1px solid #eee;
  padding-bottom: 12px;
  background-color: transparent;
  text-align: left;
  margin: 0 0 10px 5px !important;
}

#cc-main #content aside.subnavigation ul li {
  list-style-type: none;
  margin: 0 0 4px 0;
  padding-left: 3px;
}
#cc-main #content aside.subnavigation ul li a {
    color: #d09d1e;
    font-weight: normal;
    font-size: 16px;
    font-family: "Montserrat", sans-serif !important;
}
#cc-main #footer {
  display: none;
}
#cc-main .inline-right {
  float:right;
  width:40%;
  padding: 0 1rem;
  margin: 0 1rem;
  border: 1px solid #ddd;
}
@media screen and (max-width: 576px) {
  #content .stage {
    max-width: 540px;
  }
  #cc-main .inline-right {
    float: none;
    width: 94%;
    padding: 0 .5rem;
    margin: 0;
  }
}

    div.library-tabs {
        background-image: url("{{ url_for('static', filename='img/busy-library.jpg') }}");
        height: 75px;
    }

    a.tab {
        color: #fff;
        background-color: #4b6282;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        display: inline;
        font-weight: 600;
    }

    a.tab-highlight {
        background-color: #fddb55;
        color: #1f375a;
    }

   div.search-header {
        background-color: #2d4873;
        color: #fff;
        padding: .5em;
    }


    h1.search-header, h3.search-header {
        color: #fddb55;
    }


    .cc-bg-gold {
        background-color: rgb(208, 155, 44);
    }

    .cc-footer {
        background-color: #000;
        color: #fff;
        padding-top: .5em;
    }

    a.cc-footer, a.cc-footer:hover {
        color: #fff;
    }
   
    .cc-footer-mtn {
        background-image: url("{{ url_for('static', filename='img/cc-mountains-2x.png') }}");
        background-position: center bottom;
        background-repeat: no-repeat;
        background-size: contain;
    }

    .cc-footer-links {
        background: rgba(0, 0, 0, 0) url("{{ url_for('static', filename='img/stripe-white.png') }}") repeat scroll center bottom;
        padding-bottom: 7px;

    }

    p.address {
        font-family: "Crimson Text",serif;
    } 

    .cc-txt-sans {
        font-family: Montserrat,sans-serif;
    }

    .cc-txt-black-bold-sans {
        color: rgb(0, 0, 0);
        font-family: Montserrat,sans-serif;
        font-weight: 800;
    }

    .dropdown-menu {
        background-color: rgb(0,0,0);
    }

    .cc-txt-white {
        color: #fff;
    }

    a.dropdown-item, a.dropdown-item:hover {
        background-color: rgb(0,0,0);
        color: #fff;
        font-weight: 400
    }

    form.search-box {
        background-color: #f1ece5;
        border: 5px solid #ffffff;
        padding-left: 10px;
        padding-top: 15px;
    }

    a.search-box {
        color: 	rgb(150,23,46);
        font-size: 11pt;
        font-weight: bold;
    }

    .main-body {
        background-color: #f1ece5;
    } 

</style>
{% endblock %}
